<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>出品登録</title>
<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<header th:replace="header"></header>
	<main>
		<h3>出品登録</h3>
		<form action="/sell" method="post" enctype="multipart/form-data">
			
			<ul th:if="${errorList}" class="error">
				<li th:each="error:${errorList}" th:text="${error}"></li>
			</ul>
			
			<table>
				<tr>
					<td>
						<input type="file" name="image" accept="image/png" onchange="previewFile(this);" required><br>
						  <p>プレビュー</p>
 							 <img id="preview">
							 <script>
  								function previewFile(hoge){
    								var fileData = new FileReader();
  									fileData.onload = (function() {
  								    //id属性が付与されているimgタグのsrc属性に、fileReaderで取得した値の結果を入力することで
  								    //プレビュー表示している
      									document.getElementById('preview').src = fileData.result;
    									});
								   fileData.readAsDataURL(hoge.files[0]);
 								 }
							</script>
					</td>
					<td>
						<ul>
							<li>商品名：<input type="text" name="name" th:value="${name}"></li>
							<li>カテゴリ：
								<select name="categoryId">
								<span th:each="category:${categories}">
									<option th:value="${category.id}">[[${category.name}]]</option>
								</span>
								</select></li>
							<li>状態：<select name="condition" th:value="${condition}">
								<option value="新品、未使用">新品、未使用</option>
								<option value="未使用に近い">未使用に近い</option>							
								<option value="傷や汚れあり">傷や汚れあり</option>							
								<option value="状態が悪い">状態が悪い</option>
								</select></li>
							<li>価格：<input type="text" name="price" th:value="${price}"></li>
						</ul>
					</td>
					<td>
						商品の詳細<br>
						<textarea name="detail" th:value="${detail}"></textarea>
					</td>
				</tr>
			</table>
			<button>登録</button>
		</form>
	</main>
	<hr>
	<footer th:replace="footer"></footer>
</body>
</html>
