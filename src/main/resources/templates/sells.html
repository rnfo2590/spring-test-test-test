<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>出品一覧</title>
<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<header th:replace="header"></header>
	<hr>
	<main>
		<h1>出品一覧</h1>
		<th:block th:if="${sellAll}!=0">
			
			<table border="1">
				<tr>
					<th>画像</th>
					<th>商品名</th>
					<th>値段</th>
					<th></th>
				</tr>
				<tr th:each="item:${@sell.items}">
				<td>
					<img th:src="|data:image/png;base64,${item.image}|">
				</td>
				<td th:text="${item.name}"></td>
				<td th:text="${item.price}"></td>
				<td>
					<form action="/sell/delete" method="post">
					<input type="hidden" name="itemId" th:value="${item.id}">
					<button>削除</button>
					</form>
				</td>
				</tr>
			</table>
		</th:block>
		
		<th:block th:if="${sellAll}==0">
			出品した商品はありません
		</th:block>
	</main>
	<hr>
	<footer th:replace="footer"></footer>
</body>
</html>
