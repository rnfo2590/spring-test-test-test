<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商品一覧</title>
<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<header th:replace="header"></header>
	<hr>
	<nav style="background-color: #3CB371;">
		<a href="/items">全商品</a>
		<a th:each="c:${categories}" th:href="'/items?categoryId='+${c.id}">
			<span th:text="${c.name}" style="padding-left: 10px;"></span>
		</a>
		<a href="/cart" style="padding-left: 10px;">カートを見る</a>
	</nav>
	<main>
		<table>
			<tr th:each="item:${items}">
				<td>
					<form action="/items/detail" method="get">
						<input type="hidden" name="itemId" th:value="${item.id}">
						<button><img th:src="|data:image/png;base64,${item.image}|"></button>
					</form>
				</td>
				<td th:text="${item.name}"></td>
				<td th:text="${item.price}"></td>
			</tr>
		</table>
	</main>
	<hr>
	<footer th:replace="footer"></footer>
</body>
</html>
