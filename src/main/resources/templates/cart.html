<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cart</title>
<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<header th:replace="header"></header>
	<hr>
	<main>
		<h1>カート一覧</h1>
		<th:block th:if="${cartSize}!=0">
			<span th:replace="cartItem"></span>
			<form action="/order">
				<button>注文を確定する</button>
			</form>
		</th:block>
		<th:block th:if="${cartSize}==0">
			カートに何もありません
		</th:block>
	</main>
	<hr>
	<footer th:replace="footer"></footer>
</body>
</html>
