<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cart</title>
<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<header th:replace="header"></header>
	<hr>
	<main>
		<span th:text="${error}" style="color: red"></span>
		<h1 style="text-align: left;">My Cart</h1>
		<hr class="hr1">
		<th:block th:if="${cartSize}!=0">
			<span th:replace="cartItem"></span>
			<div style="text-align: right;">
			<form action="/order">
				<button class="cart-order">注文を確定する</button>
			</form>
		</th:block></div>
		<th:block th:if="${cartSize}==0">
			カートに何もありません
		</th:block>

		<a href="/items">トップに戻る</a>
	</main>
	<hr>
	<footer th:replace="footer"></footer>
</body>
</html>
