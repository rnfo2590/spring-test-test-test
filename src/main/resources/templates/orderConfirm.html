<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Confirmation</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
	<header th:replace="header"></header>
	<hr>
	<main>
		<h3>下記の内容で注文を行いますか？</h3>
		<h3>ご注文商品</h3>
		<span th:replace="cartItem"> </span>
		<hr>
		<h3>お客様情報</h3>

		<table class="order_account">
			<tr>
				<th>お名前</th>
				<td th:text="${customer.name}"></td>
			</tr>
			<tr>
				<th>住所</th>
				<td>
					[[${customer.address}]]
				</td>
			</tr>
			<tr>
				<th>電話番号</th>
				<td th:text="${customer.tel}"></td>
			</tr>
			<tr>
				<th>メールアドレス</th>
				<td th:text="${customer.email}"></td>
			</tr>
			<tr>
				<td colspan="2" style="vertical-align:middle">
				<form action="/order/addaddress" method="get">
					<input type="hidden" name="customerId" th:value="${customer.id}">
					<button class="change_add">お届け先住所を変更</button>
				</form></td>
			</tr>
		</table>
		<br>
		<form action="/order" method="post">
			<div align="right">
				<button class="order">注文を確定する</button>
			</div>
		</form>
		<form action="/items">
			<input type="submit" value="買い物を続ける">
		</form>
	</main>
	<hr>
	<footer th:replace="footer"></footer>
</body>

</html>
